{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patients Management</title>
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
  <link rel="stylesheet" href="{% static 'css/patients.css' %}" />
</head>

<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main>
    <section class="patient-section">
      <h2>Add New Patient</h2>

      <!-- Patient Form -->
      <form id="patientForm">
        <div class="form-group">
          <label for="patientID">ID Number:</label>
          <input type="text" id="patientID" name="patientID" required />
        </div>

        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="diseasesDropdown">Diseases:</label>
          <div class="dropdown" id="diseasesDropdownWrapper">
            <button type="button" class="dropdown-btn" id="diseasesDropdown">
              Select Diseases
              <span class="arrow">‚ñ∂</span>
            </button>
            <div class="dropdown-content" id="diseasesList">  
              <input type="text" id="searchDisease" placeholder="Search..." class="search-box">  
              <div id="diseasesContainer">  
                <!-- Options will be inserted here by JavaScript -->  
              </div>  
            </div>
        </div>

        <button type="submit" class="add-btn">Add Patient</button>
      </form>

      <!-- Confirmation Message -->
      <div id="confirmationMessage" class="hidden"></div>
    </section>

    <hr />

    <!-- Display Added Patients -->
    <section class="patient-list-section">
      <h2>Patients List</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by ID or Name...">
        <button class="search-btn" onclick="searchPatients()">üîç</button>
      </div>
      <ul id="patientsList"></ul>
    </section>
  </main>

  <!-- Success/Error Modal -->
  <div id="messageModal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <div class="modal-icon" id="modalIcon"></div>
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button class="modal-btn" onclick="closeModal()">Ok</button>
    </div>
  </div>

  <!-- Edit Patient Modal -->
  <div id="editPatientModal" class="modal hidden">
    <div class="modal-content edit-modal">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <form id="editForm">
        <div class="form-group">
          <label for="editPatientID">ID Number:</label>
          <input type="text" id="editPatientID" name="editPatientID" readonly required>
        </div>
        <div class="form-group">
          <label for="editFullName">Full Name:</label>
          <input type="text" id="editFullName" name="editFullName" required>
        </div>
        <div class="form-group">
          <label for="editDiseasesDropdown">Diseases:</label>
          <div class="dropdown" id="editDiseasesDropdownWrapper">
            <button type="button" class="dropdown-btn" id="editDiseasesDropdown">
              Select Diseases
              <span class="arrow">‚ñ∂</span>
            </button>
            <div class="dropdown-content" id="editDiseasesList">  
              <input type="text" id="searchDiseaseEdit" placeholder="Search..." class="search-box">  
              <div id="editDiseasesContainer">  
                <!-- Options will be inserted here by JavaScript -->  
              </div>  
            </div>
          </div>
        </div>
        <button type="submit" class="update-btn">Update Patient</button>
      </form>
    </div>
  </div>

  <script src="{% static 'js/navbar.js' %}"></script>
  <script src="{% static 'js/patients.js' %}"></script>
</body>

</html>
